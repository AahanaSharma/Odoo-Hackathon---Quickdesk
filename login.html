<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickDesk Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: linear-gradient(to right, #e6ef95ff, #e0e59eff, #e7e78eff);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-weight: 1000;
            flex-direction: column;
        }
        .login-box {
            background: rgba(197, 199, 71, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            padding: 40px 30px;
            width: 390px;
            box-shadow: 0 8px 32px rgba(12, 11, 11, 0.3);
            color: #fff;
        }
        .login-box h2 {
            text-align: center;
            margin-bottom: 25px;
            font-weight: 600;
            color: black;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group label {
           
            font-size: 14px;
            margin-bottom: 5px;
            color: black;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            outline: none;
        }
        .btn {
            width: 100%;
            padding: 12px;
            background: rgb(146, 146, 141);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .btn:hover {
            background: rgb(89, 90, 87);
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
        .footer a {
            color: #000000;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <img src="logo.png (3).png" alt="QuickDesk logo, stylized text with a modern font, set against a transparent background" style="display:block; margin: 0 auto 30px auto; max-width:120px;">
    <div class="login-box">
        <h2> Quickdesk Login</h2>
        <form action="#" method="post">
            <!-- Username / Email -->
            <div class="input-group">
                <label for="username">Username / Phone number / Email</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
        <div class="footer">
            <p><a href="#">Sign Up !</a></p>
            <p><a href="#">Reset Password !</a></p>
        </div>
    </div>
</body>
